</head>
<body>
	<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark mb-3">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav4" aria-controls="navbarNav4" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>

        <a class="navbar-brand" href="../menu.html">はるみ通信販売</a>

                    <a class="nav-link" href="#">注文受付</a>

                </li>
            </ul>

	<div class="container">
        <h1>契約店登録</h1>
        <form action="./register_result.html" method="POST">
            <div class="form-group">
                <label for="kanji_name">契約店名（漢字）</label>
                <input type="text" name="kanji_name" value="" class="form-control">
            </div>
			<div class="form-group">
                <label for="kana_name">契約店名（カタカナ）</label>
                <input type="text" name="kana_name" value="" class="form-control">
            </div>
			<div class="form-group">
                <label for="address_num">支払先郵便番号</label>
                <input type="text" name="address_num" value="" class="form-control">
            </div>
			<div class="form-group">
                <label for="address">支払先住所</label>
                <input type="text" name="address" value="" class="form-control">
            </div>
			<div class="form-group">
                <label for="phone_num">支払先電話番号</label>
                <input type="text" name="phone_num" value="" class="form-control">
            </div>
			<div class="form-group">
                <label for="dept">担当部署</label>
                <input type="text" name="dept" value="" class="form-control">
            </div>
			<div class="form-group">
                <label for="dept_kanji_name">担当者名（漢字）</label>
                <input type="text" name="dept_kanji_name" value="" class="form-control">
            </div>
			<div class="form-group">
                <label for="dept_kana_name">担当者名（カタカナ）</label>
                <input type="text" name="dept_kana_name" value="" class="form-control">
            </div>
			<div class="form-group">
                <label for="dept_phonenum">担当者電話番号</label>
                <input type="text" name="dept_phonenum" value="" class="form-control">
            </div>
			<div class="form-group">
                <label for="name">契約店振込銀行</label>
                <input type="text" name="user_name" value="" class="form-control">
            </div>
			<div class="form-group">
                <label for="name">契約店振込銀行支店名</label>
                <input type="text" name="user_name" value="" class="form-control">
            </div>
			<div class="form-group">
                <label for="name">契約店口座種別</label>
                <input type="radio" name="user_name" value="当" class="form-control">当座預金
				<input type="radio" name="user_name" value="普" class="form-control">普通預金
            </div>
			<div class="form-group">
                <label for="name">契約店口座番号</label>
                <input type="text" name="user_name" value="" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">確定</button>
        </form>
		<a href="./sponsor.html">契約店一覧</a>へ<br>
		<a href="../menu.html">注文受付担当メニュー</a>へ
    </div>    
</body>
</html>
