    <title>契約店登録</title>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>
	<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark mb-3">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav4" aria-controls="navbarNav4" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="../menu.html">はるみ通信販売</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">注文受付</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">発注</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">請求入金</a>
                </li>
            </ul>
        </div>
    </nav>
	<div class="container">
        <h1>契約店登録</h1>
        <form action="./register_confirm.html" method="POST">
            <div class="form-group">
                <label for="kanji_name">契約店名（漢字）</label>
                <input type="text" maxlength="50" name="kanji_name" value="" class="form-control" required>
            </div>
			<div class="form-group">
                <label for="kana_name">契約店名（カナ）</label>
                <input type="text"maxlength="50" name="kana_name" value="" class="form-control" required>
            </div>
			<div class="form-group">
                <label for="address_num">郵便番号</label>
                <input type="tel" maxlength="7" name="address_num" value="" class="form-control" required>
            </div>
			<div class="form-group">
                <label for="address">住所</label>
                <input type="text" maxlength="100" name="address" value="" class="form-control" required>
            </div>
			<div class="form-group">
                <label for="phone_num">電話番号</label>
                <input type="tel" maxlength="11" name="phone_num" value="" class="form-control"required>
            </div>
			<div class="form-group">
                <label for="dept">担当部署</label>
                <input type="text" maxlength="30" name="dept" value="" class="form-control" required>
            </div>
			<div class="form-group">
                <label for="dept_kanji_name">担当者名（漢字）</label>
                <input type="text" maxlength="50" name="dept_kanji_name" value="" class="form-control" required>
            </div>
			<div class="form-group">
                <label for="dept_kana_name">担当者名（カナ）</label>
                <input type="text" maxlength="50" name="dept_kana_name" value="" class="form-control" required>
            </div>
			<div class="form-group">
                <label for="dept_phonenum">担当者電話番号</label>
                <input type="tel" maxlength="11" name="dept_phonenum" value="" class="form-control" required>
            </div>
			<div class="form-group">
                <label for="name">振込銀行</label>
                <input type="text" maxlength="50" name="user_name" value="" class="form-control" required>
            </div>
			<div class="form-group">
                <label for="name">振込銀行支店名</label>
                <input type="text" maxlength="50" name="user_name" value="" class="form-control" required>
            </div>
			<div class="form-group">
                <label for="company">口座種別</label><br>
                <select name="company" class="form-control" required>
                    <option value="サンプル1">口座種別を選んでください</option>
                    <option value="サンプル2">当座</option>
                    <option value="サンプル3">普通</option>
                    </select>
            </div>
			<div class="form-group">
                <label for="name">口座番号</label>
                <input type="tel" maxlength="50" name="user_name" value="" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-info">登録</button>
        </form>
		<a href="./supplier.html">戻る</a><br>
		<a href="../menu.html">発注担当メニュー</a>へ
    </div>    
</body>
</html>
