<body>
	<nav class="navbar navbar-expand-sm navbar-dark bg-dark mb-3">

			<span class="navbar-toggler-icon"></span>

		<a class="navbar-brand" href="../menu.html">はるみ通信販売</a>

				<li class="nav-item">

			<ul class="navbar-nav">
				<li class="nav-item">
					<button href="#" class="btn btn-secondary">Logout</button>
				</li>
			</ul>
		</div>
	</nav>
	<div class="container">
		<h1>商品を編集</h1>
		<form action="./register_result.html" method="POST">
			<div class="card mb-3">
				<div class="card-header">
					基本情報（必須）
				</div>
			  	<div class="card-body">
					<div class="form-group">
						<div class="form-group row">
							<div class="col-sm-4">
								<label>号</label>
								<input name="firstname" class="firstname form-control"  type="tel" value="">
							</div>
							<div class="col-sm-4">
								<label>ページ</label>
								<input name="lastname" class="lastname form-control"  type="tel" value="">
							</div>
							<div class="col-sm-4">
								<label>No</label>
								<input name="lastname" class="lastname form-control"  type="tel" value="">
							</div>
						</div>
					</div>
					<div class="form-group">
						<label for="name">商品名</label>
						<input type="text" name="name"  class="form-control" value="">
					</div>
				</div>
			</div>
			<div class="card mb-3">
				<div class="card-header">
					サイズ
				</div>
			  	<div class="card-body">
					<div class="form-group">
						<label for="name">型式</label>
						<input type="text" name="name" class="form-control" value="">
					</div>
					<div class="row">
						<div class="form-group col-4">
							<label for="name">色</label>
							<input type="text" name="name"  class="form-control" value="">
						</div>
						<div class="form-group col-4">
							<label for="name">柄</label>
							<input type="text" name="name" class="form-control" value="">
						</div>
						<div class="form-group col-4">
							<label for="name">サイズ</label>
							<select id="select1a" class="form-control">
								<option>選択する</option>
								<option>S</option>
								<option>M</option>
								<option>L</option>
								<option>XL</option>
							  </select>
						</div>
					</div>
				</div>
			</div>
			
			<div class="card mb-3">
				<div class="card-header">
					価格（必須）
				</div>
			  	<div class="card-body">
					<div class="row">
						<div class="form-group col-6">
							<label for="name">仕入れ価格(税込み)</label>
							<input type="text" name="name"  class="form-control" value="">
						</div>
						<div class="form-group col-6">
							<label for="name">販売価格(税抜き）</label>
							<input type="text" name="name"  class="form-control" value="">
						</div>
					</div>
				</div>
			</div>
			
			<div class="card mb-3">
				<div class="card-header">
					追加情報（必須）
				</div>
				<div class="card-body">
					<div class="row">
						<div class="form-group col-6">
							<label for="name">販売開始日</label>
							<div class="input-group date" id="datetimepicker1" data-target-input="nearest">
								<input type="text" class="form-control datetimepicker-input" data-target="#datetimepicker1"/>
									<div class="input-group-append" data-target="#datetimepicker1" data-toggle="datetimepicker">
										<div class="input-group-text"><i class="fa fa-calendar"></i></div>
			 			 			</div>
			 			 		</div>
		  					</div>		            
		  				<div class="form-group col-6">
							<label for="name">販売終了日</label>
							<div class="input-group date" id="datetimepicker1" data-target-input="nearest">
								<input type="text" class="form-control datetimepicker-input" data-target="#datetimepicker2"/>
				  					<div class="input-group-append" data-target="#datetimepicker2" data-toggle="datetimepicker">
										<div class="input-group-text"><i class="fa fa-calendar"></i></div>
			 			 			</div>
			 			 		</div>
				 			</div>
						<div class="form-group col-12">
							<label for="name">契約店</label>
							<select id="select1a" class="form-control">
								<option>選択してください</option>
								<option>契約店A</option>
								<option>契約店B</option>
							  </select>
						</div>
					</div>
				</div>
			</div>
			<button type="submit" class="btn btn-primary">登録</button>
		</form>
		<script type="text/javascript">
		$(function () {
			$('#datetimepicker1').datetimepicker({
			  format: 'YYYY-MM-DD',
			  locale: 'ja',
			  dayViewHeaderFormat: 'YYYY年 MMM',
			});
		});
	</script>
	<script type="text/javascript">
		$(function () {
			$('#datetimepicker2').datetimepicker({
			  format: 'YYYY-MM-DD',
			  locale: 'ja',
			  dayViewHeaderFormat: 'YYYY年 MMM',
			});
		});
	</script>

	</div>
