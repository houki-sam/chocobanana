	<div class="container">
        <h1>新規協賛企業登録</h1>
        <form action="./register_result.html" method="POST">
	        <div class="card mb-3">
	        <div class="card-header">
    			基本情報登録
			</div>
	  			<div class="card-body">
	  				
	  			
		            <div class="form-group">
		                <label for="name">協賛企業名(漢字)</label>
		                <input type="text" name="user_name" value="" class="form-control">
		            </div>
		            <div class="form-group group">
		                <label for="name">協賛企業名(カナ)</label>
		                <input type="text" name="user_name" value="" class="form-control">
		            </div>
		            <div class="form-group">
		                <label for="name">請求先郵便番号(7桁)</label>
		                <input type="tel" name="user_name" value="" class="form-control" max_length=7>
		            </div>
		            <div class="form-group">
		                <label for="name">請求先住所</label>
		                <input type="text" name="user_name" value="" class="form-control">
		            </div>
		            <div class="form-group">
		                <label for="name">請求先電話番号</label>
		                <input type="tel" name="user_name" value="" class="form-control">
		            </div>
		            <div class="form-group">
		                <label for="name">給料支給日</label>
		                <input type="tel" name="user_name" value="" class="form-control">
		            </div>
		         </div>
		    </div>
		    
		    <div class="row">
		    	<div class="col-6">
			        <div class="card">
			        	<div class="card-header">
		    				担当者登録
						</div>
			  			<div class="card-body">
				            <div class="form-group">
				                <label for="name">担当部署</label>
				                <input type="text" name="user_name" value="" class="form-control">
				            </div>
				            <div class="form-group">
				                <label for="name">担当者名（漢字）</label>
				                <input type="text" name="user_name" value="" class="form-control">
				            </div>
				            <div class="form-group">
				                <label for="name">担当者名（カナ）</label>
				                <input type="text" name="user_name" value="" class="form-control">
				            </div>
				            <div class="form-group">
				                <label for="name">担当者電話番号</label>
				                <input type="text" name="user_name" value="" class="form-control">
				            </div>
					     </div>
					</div>
				</div>
				<div class="col-6">
					<div class="card">
						<div class="card-header">
		    				振込口座登録
						</div>
			  			<div class="card-body">
				            
				            <div class="form-group">
				                <label for="name">銀行名</label>
				                <input type="text" name="user_name" value="" class="form-control">
				            </div>
				            <div class="form-group">
				                <label for="name">支店名</label>
				                <input type="text" name="user_name" value="" class="form-control">
				            </div>
				            <div class="form-group">
				                <label for="name">口座種別</label>
								  <select id="select1a" class="form-control">
								    <option>選択してください</option>
								    <option>当座</option>
								    <option>普通</option>
								  </select>
				            </div>
				            <div class="form-group">
				                <label for="name">口座番号</label>
				                <input type="tel" name="user_name" value="" class="form-control">
				            </div>
		            	</div>
		            </div>
	            </div>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">登録</button>
        </form>
